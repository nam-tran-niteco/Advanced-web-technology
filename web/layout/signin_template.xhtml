<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <ui:insert name="page-title">
                    <title>Login page</title>
                </ui:insert>
            </f:facet>
            <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round"/>
            <!-- icon -->
            <link rel="icon" href="/public/images/icon1.png"/>
            <!--[if lt IE 9]>
                    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <style type="text/css">
                @charset "utf-8";
                /* CSS Document */

                /* ---------- FONTAWESOME ---------- */
                /* ---------- http://fortawesome.github.com/Font-Awesome/ ---------- */
                /* ---------- http://weloveiconfonts.com/ ---------- */

                @import url(/public/css/font-awesome.min.css);

                /* ---------- ERIC MEYER'S RESET CSS ---------- */
                /* ---------- http://meyerweb.com/eric/tools/css/reset/ ---------- */

                @import url(/public/css/reset.css);

                /* ---------- FONTAWESOME ---------- */
                /* ---------- http://fortawesome.github.com/Font-Awesome/ ---------- */
                /* ---------- http://weloveiconfonts.com/ ---------- */



                [class*="fontawesome-"]:before {
                    font-family: 'FontAwesome', sans-serif;
                }

                /* ---------- GENERAL ---------- */

                body {
                    background-color: #C0C0C0;
                    color: #000;
                    font-family: "Varela Round", Arial, Helvetica, sans-serif;
                    font-size: 16px;
                    line-height: 1.5em;
                }

                input {
                    border: none;
                    font-family: inherit;
                    font-size: inherit;
                    font-weight: inherit;
                    line-height: inherit;
                    -webkit-appearance: none;
                }

                /* ---------- LOGIN ---------- */

                #form-signin {
                    margin: 50px auto;
                    width: 400px;
                }

                #form-signin h2 {
                    background-color: #f95252;
                    -webkit-border-radius: 20px 20px 0 0;
                    -moz-border-radius: 20px 20px 0 0;
                    border-radius: 20px 20px 0 0;
                    color: #fff;
                    font-size: 28px;
                    padding: 20px 26px;
                }

                #form-signin h2 span[class*="fontawesome-"] {
                    margin-right: 14px;
                }

                #form-signin #frmLogin {
                    background-color: #fff;
                    /*                    -webkit-border-radius: 0 0 20px 20px;
                                        -moz-border-radius: 0 0 20px 20px;
                                        border-radius: 0 0 20px 20px;*/
                }

                #form-signin fieldset {
                    padding: 20px 26px;
                }

                #form-signin fieldset p {
                    color: #777;
                    margin-bottom: 14px;
                }

                #form-signin fieldset p:last-child {
                    margin-bottom: 0;
                }

                #form-signin fieldset input {
                    -webkit-border-radius: 3px;
                    -moz-border-radius: 3px;
                    border-radius: 3px;
                }

                #form-signin fieldset input[type="text"], #form-signin fieldset input[type="password"] {
                    background-color: #eee;
                    color: #777;
                    padding: 4px 10px;
                    width: 328px;
                }

                #form-signin fieldset input[type="submit"] {
                    background-color: #33cc77;
                    color: #fff;
                    display: block;
                    margin: 0 auto;
                    padding: 4px 0;
                    width: 100px;
                }

                #form-signin fieldset input[type="submit"]:hover {
                    background-color: #28ad63;
                }

                body {
                    background-image: url(../public/images/login-bg.jpg);
                    background-size: cover;
                    background-position: 7% 22%;
                }
            </style>
        </h:head>
        <h:body>

            <div id="form-signin">

                <ui:insert name="form-title">
                    <h2><span class="fontawesome-lock"></span>Sign In</h2>
                </ui:insert>

                <ui:insert name="form-fields">
                </ui:insert>

            </div> <!-- end login -->

        </h:body>
    </f:view>
</html>
