<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    <ui:insert name="page_title">
                        Place here page title
                    </ui:insert>
                </title>
            </f:facet>
            <style type="text/css">
                .ui-datatable tr.ui-datatable-even:hover, .ui-datatable tr.ui-datatable-odd:hover {
                    background: #F3E2A9;
                }
            </style>
        </h:head>
        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header                   
                    <h:form id="frmMenuBar">   
                        <p align="right">
                        <p:commandLink actionListener = "#{securityController.logOut}" value="Log Out"/>
                        </p>
                    </h:form>   

                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Left" collapsible="true">
                    <h:form id="frmMenu">   
                        <p:menu>
                            <p:submenu label="Quản trị website">
                                <p:menuitem value="Quản lý người dùng" url="user.xhtml" />
                                <p:menuitem value="Quản lý quyền" url="role.xhtml" />
                            </p:submenu>
                        </p:menu>
                    </h:form>  
                </p:layoutUnit>

                <ui:insert name="layout_content"></ui:insert>

            </p:layout>
        </h:body>
    </f:view>
</html>
