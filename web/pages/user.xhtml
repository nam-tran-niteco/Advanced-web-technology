<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/keepmemo_template.xhtml">

        <ui:define name="title"> - Home</ui:define>

        <ui:define name="intro-header">
            <header class="intro-header index" style="background-image: url('/public/images/home-bg.jpg')">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                            <div class="site-heading">
                                <h1>#{userController.msiteUser.fullname}'s Blog</h1>
                                <hr class="small"/>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </ui:define>

        <ui:define name="main-content">
            <!-- Main Content -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <ui:repeat value="#{userController.mlistPosts}" var="post" >
                            <div class="post-preview">
                                <a href="/pages/postdetail.xhtml?id=#{post.postid}">
                                    <h2 class="post-title">
                                        #{post.title}
                                    </h2>
                                    <h3 class="post-subtitle">
                                        Problems look mighty small from 150 miles up
                                    </h3>
                                </a>
                                <p class="post-meta">Posted on #{post.publish_at}</p>
                            </div>
                            <hr/>

                        </ui:repeat>
                        
<!--                         Pager 
                        <ul class="pager">
                            <li class="next">
                                <a href="#">Older Posts</a>
                            </li>
                        </ul>-->
                    </div>
                </div>
            </div>
            <hr/>
        </ui:define>
    </ui:composition>

</html>
