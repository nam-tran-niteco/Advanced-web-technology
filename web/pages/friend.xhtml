<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/keepmemo_template.xhtml">

        <ui:define name="title"> - Friend</ui:define>

        <ui:define name="intro-header">
            <header class="intro-header" style="background-image: url('/public/images/contact-bg.jpg')">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                            <div class="site-heading">
                                <h1>Friend</h1>
                                <hr class="small"/>
                                <span class="subheading">Wrap all the world in your hand </span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </ui:define>

        <ui:define name="main-content">
            <!-- Main Content -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                        <h2>All user</h2>

                        <ui:repeat value="#{profile.mlistUser}" var="user" >
                            <div class="userlist-item">
                                <img class="avatar" src="#{user.avatar}" alt=""/>

                                <div class="info">
                                    <h3 class="username #{user.friendStatus == 1?'friend':''}">#{user.username}</h3>
                                    <h4 class="phone">#{user.phone}</h4>
                                    <p class="hobby">#{user.hobby}</p>
                                </div>

                                <div class="friend-status">
                                    <h:form>
                                        <h:commandLink class="add-friend" actionListener="#{profile.addFriend(user)}" value="ADD FRIEND" rendered="#{user.friendStatus == 0}"/>
                                        <h:commandLink class="accept-request" actionListener="#{profile.updateFriendStatus(user, 1)}" value="ACCEPT REQUEST" rendered="#{user.friendStatus == 3}"/>
                                        <h:outputText class="pending" value="PENDING" rendered="#{user.friendStatus == 2}"/>
                                    </h:form>
                                </div>
                            </div>

                        </ui:repeat>
                    </div>
                </div>
            </div>
            <hr/>
        </ui:define>
    </ui:composition>

</html>
