<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/layout/signin_template.xhtml">
        <ui:define name="page-title">
            <title>Register page</title>
        </ui:define>
        <ui:define name="form-title">
            <h2><span class="fontawesome-lock"></span>Register</h2>
        </ui:define>
        <ui:define name="form-fields">
            <h:form id="frmLogin" >
                <fieldset>
                    <p:messages  id="pmessages" showDetail="true" showSummary="false"  closable="true" />
                    <p><p:outputLabel value="Username" for="txtUsername"/></p>
                    <p><p:inputText id="txtUsername" value="#{securityController.user.username}"  required="true" requiredMessage="Nhập Email"/></p>

                    <p> <p:outputLabel value="Password" for="txtPassword"/></p>
                    <p><p:password id="txtPassword" value="#{securityController.user.password}"  required="true" requiredMessage="Nhập mật khẩu"/></p> <!-- JS because of IE support; better: placeholder="password" -->

                    <p> <p:outputLabel value="Full Name" for="txtFullname"/></p>
                    <p><p:inputText id="txtFullname" value="#{securityController.user.fullname}"  required="true" requiredMessage="Nhập mật khẩu"/></p> <!-- JS because of IE support; better: placeholder="password" -->
            
                    <p> <p:outputLabel value="Email" for="txtEmail"/></p>
                    <p><p:inputText id="txtEmail" value="#{securityController.user.email}"  required="true" requiredMessage="Nhập mật khẩu"/></p> <!-- JS because of IE support; better: placeholder="password" -->
            
                    <p><p:commandButton id="btnLogin" value="Register"  actionListener="#{securityController.register}" update="pmessages" /></p>
                    <h:outputLink value="login.xhtml">Back to login</h:outputLink>
                </fieldset>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
